server {
  listen 80;
  server_name _;

  # Serve static files
  root /usr/share/nginx/html;
  index index.html;

  # Gzip for performance
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/octet-stream image/svg+xml;
  gzip_min_length 256;

  # Cache static assets aggressively (fingerprinted filenames)
  location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|ico|woff2?)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback to index.html
  location / {
    try_files $uri /index.html;
  }
}
